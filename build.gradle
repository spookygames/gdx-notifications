buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {

    apply plugin: 'eclipse'

    group = 'net.spookygames.gdx'
    version = '0.0.1'

    ext {
        gdxVersion = '1.9.9'
        libName = 'gdx-notifications'
    }

    repositories {
        mavenCentral()
        jcenter()
        google()
    }
}

subprojects {
    eclipse.project.name = "$libName-$name"
}
